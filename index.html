<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高洁琪的个人简历</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --text-color: #34495e;
            --light-bg: #f8f9fa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--light-bg);
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 40px;
            box-shadow: var(--shadow);
            border-radius: 8px;
        }

        header {
            text-align: center;
            padding-bottom: 30px;
            border-bottom: 2px solid #eee;
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
            color: var(--secondary-color);
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }

        .info {
            margin: 15px 0;
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        section {
            margin: 40px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        ul {
            padding-left: 25px;
            list-style-type: none;
        }

        li {
            margin-bottom: 10px;
            position: relative;
            padding-left: 20px;
        }

        li:before {
            content: "•";
            color: var(--primary-color);
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header
            style="position: relative; display: flex; align-items: center; justify-content: center; padding: 20px 0; border-bottom: 2px solid #eee; margin-bottom: 30px;">
            <img src="manbo.jpg" alt="头像"
                style="width: 120px; height: 120px; border-radius: 50%; margin-right: 20px; object-fit: cover;">
            <div style="text-align: left;">
                <h1
                    style="margin: 0; color: var(--secondary-color); font-weight: 700; font-size: 2.2rem; letter-spacing: 1px;">
                    高洁琪</h1>
                <div class="info"
                    style="margin: 10px 0; color: #7f8c8d; font-size: 1.1rem; display: flex; flex-wrap: wrap; gap: 15px;">
                    <span><i class="fas fa-venus"></i> 女</span>
                    <span><i class="fas fa-birthday-cake"></i> 19岁</span>
                    <span><i class="fas fa-map-marker-alt"></i> 广东普宁</span>
                    <span><i class="fas fa-phone"></i> 19230859687</span>
                </div>
                <div class="quote" style="font-style: italic; color: #7f8c8d;">个人名言："活着就行"</div>
            </div>
        </header>

        <section>
            <h2>教育背景</h2>
            <ul>
                <li>广东科学技术职业学院 - 大模型应用开发专业</li>
            </ul>
        </section>

        <section>
            <h2>技术特长</h2>
            <ul>
                <li><i class="fas fa-code"></i> Java</li>
                <li><i class="fas fa-code"></i> Python</li>
                <li><i class="fas fa-calculator"></i> 数学建模</li>
            </ul>
        </section>

        <section>
            <h2>竞赛经历</h2>
            <ul>
                <li>数学建模比赛</li>
                <li>“挑战杯”比赛</li>
            </ul>
        </section>

        <section>
            <h2>项目经验</h2>
            <ul>
                <li>人脸识别</li>
            </ul>
        </section>

        <section>
            <h2>兴趣爱好</h2>
            <ul>
                <li><i class="fas fa-paint-brush"></i> 画画</li>
                <li><i class="fas fa-book"></i> 小说</li>
                <li><i class="fas fa-music"></i> 古筝</li>
            </ul>
        </section>

    </div>
</body>

</html>
